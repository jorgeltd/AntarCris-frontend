        </div>
        <div class="col-lg-2 col-md-6 mb-4 mb-lg-0 align-items-center justify-content-center">
           <img class="img-fluid w-100 h-auto" src="assets/dspace/images/base_logo.png" alt="{{ 'footer.link.4science' | translate}}" />
        </div>
        <div class="col-lg-2 col-md-6 mb-4 mb-lg-0 align-items-center justify-content-center">

        </div>
      </div>
    </div>
