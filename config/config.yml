debug: false

ui:
  ssl: false
  host: localhost
  port: 4000
  nameSpace: /
  rateLimiter:
    windowMs: 60000 # 1 minute
    max: 500 # limit each IP to 500 requests per windowMs
  useProxies: true

universal:
  inlineCriticalCss: false

rest:
  ssl: false
  host: 134.199.225.247
  port: 8080
  nameSpace: /server

cache:
  msToLive:
    default: 900000 # 15 minutes
  control: max-age=604800 # revalidate browser
  autoSync:
    defaultTime: 0
    maxBufferSize: 100
    timePerMethod:
      PATCH: 3 # time in seconds
  serverSide:
    debug: false
    botCache:
      max: 1000
      timeToLive: 86400000 # 1 day
      allowStale: true
    anonymousCache:
      max: 0
      timeToLive: 10000 # 10 seconds
      allowStale: true

auth:
  ui:
    timeUntilIdle: 900000 # 15 minutes
    idleGracePeriod: 300000 # 5 minutes
  rest:
    timeLeftBeforeTokenRefresh: 120000 # 2 minutes

form:
  spellCheck: true
  validatorMap:
    required: required
    regex: pattern

notifications:
  rtl: false
  position:
    - top
    - right
  maxStack: 8
  timeOut: 5000 # 5 second
  clickToClose: true
  animate: scale

# Submission settings
submission:
  autosave:
    metadata: ['dc.title', 'dc.identifier.doi', 'dc.identifier.pmid', 'dc.identifier.arxiv', 'dc.identifier.patentno', 'dc.identifier.scopus', 'dc.identifier.isi', 'dcterms.dateSubmitted', 'dc.identifier.applicationnumber']
    timer: 300000
  duplicateDetection:
    alwaysShowSection: false
  icons:
    metadata:
      - name: dc.author
        style: "fas fa-user"
      - name: dc.contributor.author
        style: "fas fa-user"
      - name: dc.contributor.editor
        style: "fas fa-user"
      - name: oairecerif.author.affiliation
        style: "fas fa-university"
      - name: oairecerif.editor.affiliation
        style: "fas fa-university"
      - name: dc.relation.grantno
        style: "fas fa-info-circle"
      - name: default
        style: ''
    authority:
      confidence:
        - value: 600
          style: text-success
          icon: fa-circle
        - value: 500
          style: text-warning
          icon: fa-circle
        - value: 400
          style: text-danger
          icon: fa-circle
        - value: 300
          style: text-dark
          icon: fa-circle
        - value: 200
          style: text-dark
          icon: fa-circle
        - value: 100
          style: text-dark
          icon: fa-circle
        # default configuration
        - value: default
          style: text-muted
          icon: fa-circle
  detectDuplicate:
    metadataDetailsList:
      - label: 'Document type'
        name: dc.type

defaultLanguage: en

languages:
  - code: en
    label: English
    active: true
  - code: es
    label: Español
    active: true
  - code: uk
